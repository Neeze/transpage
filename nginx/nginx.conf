# ===================================================
# NGINX reverse proxy for:
#   portal.transpage.net → Next.js frontend
#   app.transpage.net    → Express backend (API)
# ===================================================

# ===================== FRONTEND =====================
server {
    listen 80;
    server_name portal.transpage.net;

    # Next.js frontend proxy
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;

        # WebSocket + keep-alive (hỗ trợ hot reload / realtime)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Preserve original host for SSR
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Disable caching cho SSR page
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Cache static assets (JS, CSS, images, fonts...)
    location ~* \.(?:js|css|ico|png|jpg|jpeg|gif|svg|woff2?)$ {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Optional: Custom error page
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# ===================== BACKEND =====================
server {
    listen 80;
    server_name app.transpage.net;

    # Proxy to backend container
    location / {
        proxy_pass http://backend:5000/;
        proxy_http_version 1.1;

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable caching for APIs
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        proxy_cache_bypass $http_upgrade;
    }
}
