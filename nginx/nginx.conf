# ===================================================
# NGINX reverse proxy for:
#   portal.transpage.net → Next.js frontend
#   app.transpage.net    → Express backend (API)
# ===================================================

# ===================== FRONTEND =====================
server {
    listen 80;
    server_name portal.transpage.net;

    # Proxy to frontend container
    location / {
        proxy_pass http://frontend:3000/;
        proxy_http_version 1.1;

        # Preserve headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        location ~* \.(?:js|css|ico|png|jpg|jpeg|gif|svg|woff2?)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # Optional: Custom error page
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# ===================== BACKEND =====================
server {
    listen 80;
    server_name app.transpage.net;

    # Proxy to backend container
    location / {
        proxy_pass http://backend:5000/;
        proxy_http_version 1.1;

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable caching for APIs
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        proxy_cache_bypass $http_upgrade;
    }
}
